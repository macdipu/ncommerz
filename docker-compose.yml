services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ncommerz_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - ncommerz

  nginx:
    image: nginx:alpine
    container_name: ncommerz_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ncommerz
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ncommerz_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ncommerz
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ncommerz

  redis:
    image: redis:alpine
    container_name: ncommerz_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ncommerz

volumes:
  db_data:

networks:
  ncommerz:
    driver: bridge
